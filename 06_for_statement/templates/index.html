<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>

    <table border="1">
        <tbody>
            {% for x in range(1,10) %}
                <tr>
                    {% for y in range(1,x + 1) %}
                        <td>{{ y }} * {{ x }} = {{ y * x }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

        </tbody>
    </table>


</body>
</html>
